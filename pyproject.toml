[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "relife2"
version = "1.0"
requires-python = ">=3.9"
dependencies = [
    "numpy ==1.26.4",
    "scipy ==1.12.0",
    "matplotlib ==3.8.2",
]

[tool.setuptools.packages]
find = { }

[project.optional-dependencies]
test = [
    "pytest == 8.0.0",
]
format = [
    "nox == 2024.4.15",
    "isort == 5.13.2",
    "black == 24.4.2",
    "pylint == 3.2.2",
]
doc = [
    "sphinx == 7.2.6",
    "sphinx-book-theme == 1.1.2",
    "sphinx-copybutton == 0.5.2",
    "sphinx-design == 0.5.0",
    "myst-parser == 2.0.0",
]

[tool.isort]
profile = 'black'

[tool.pylint.format]
max-line-length = "88"
